<button mat-fab class="float-button" routerLink="new-note">
    <mat-icon>add</mat-icon>
</button>

<mat-grid-list cols="4" rowHeight="250px">
    <mat-grid-tile *ngFor="let note of notes">

        <mat-card class="note-card">
            <mat-card-header>
                <mat-card-title>
                    {{ note.title }}
                </mat-card-title>
                <mat-card-subtitle>
                    {{ note.created | date: 'dd/MM/yyyy hh:mm aaa' }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{ note.content }}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary">Editar</button>
                <button mat-button color="warn" (click)="delete(note.id)">Eliminar</button>
            </mat-card-actions>
        </mat-card>
        
    </mat-grid-tile>
</mat-grid-list>
